name: EAS Update Preview
on:
  push:
    branches: [ develop ]

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 23]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint

      # Solo si existe EXPO_TOKEN
      - name: Setup Expo/EAS
        if: ${{ secrets.EXPO_TOKEN != '' }}
        uses: expo/expo-github-action@v11
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish OTA preview
        if: ${{ secrets.EXPO_TOKEN != '' }}
        run: npm run eas:update:preview
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Mensaje si NO hay token
      - name: OTA deshabilitado
        if: ${{ secrets.EXPO_TOKEN == '' }}
        run: echo "OTA deshabilitado:faltaEXPO_TOKEN/permisos"
