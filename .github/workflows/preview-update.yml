name: EAS Update Preview
on:
  push:
    branches: [ develop ]

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 23]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm run typecheck
      - run: npm run lint
      # --- Ejecuta tests con cobertura
      - run: npm run test:ci
      # --- Sube artifacts para ver cobertura y reporte JUnit
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-preview-${{ matrix.node-version }}
          path: coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-junit-preview-${{ matrix.node-version }}
          path: reports/jest-junit.xml
      - run: npm run eas:update:preview
