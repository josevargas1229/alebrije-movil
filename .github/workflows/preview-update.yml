name: EAS Update Preview

on:
  push:
    branches: [ develop ]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    strategy:
      matrix:
        node-version: [22, 23]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test:ci

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-preview-${{ matrix['node-version'] }}
          path: coverage

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-junit-preview-${{ matrix['node-version'] }}
          path: reports/jest-junit.xml

      # Login EAS una sola vez por job. Publica OTA solo en Node 22.
      - name: Setup Expo/EAS
        if: ${{ env.EXPO_TOKEN != '' && matrix['node-version'] == '22' }}
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Publish OTA preview
        if: ${{ env.EXPO_TOKEN != '' && matrix['node-version'] == '22' }}
        run: npm run eas:update:preview

      - name: OTA deshabilitado
        if: ${{ env.EXPO_TOKEN == '' && matrix['node-version'] == '22' }}
        run: echo "OTA deshabilitado:falta EXPO_TOKEN / permisos"
