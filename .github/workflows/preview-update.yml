name: EAS Update Preview
on:
  push:
    branches: [ develop ]

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 23]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - uses: expo/expo-github-action@v12
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
      - run: npm run eas:update:preview
