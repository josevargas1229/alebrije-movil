name: Release Build
on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 23]
        platform: [ android, ios ]
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}   # token disponible en todo el job

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test

      # Solo si existe EXPO_TOKEN
      - name: Setup Expo/EAS
        if: ${{ env.EXPO_TOKEN != '' }}
        uses: expo/expo-github-action@v11
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: EAS Build
        if: ${{ env.EXPO_TOKEN != '' }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then npm run eas:build:android; fi
          if [ "${{ matrix.platform }}" = "ios" ]; then npm run eas:build:ios; fi
        env:
          EXPO_TOKEN: ${{ env.EXPO_TOKEN }}

      # Aviso si no hay token
      - name: Build deshabilitado
        if: ${{ env.EXPO_TOKEN == '' }}
        run: echo "Build EAS deshabilitado:falta EXPO_TOKEN/permisos"
