name: Release Build
on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 23]
        platform: [ android, ios ]
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm run typecheck
      - run: npm run lint
      # --- Ejecuta tests con cobertura
      - run: npm run test:ci
      # --- Sube artifacts de cobertura y reporte JUnit
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-release-${{ matrix.platform }}-${{ matrix.node-version }}
          path: coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-junit-release-${{ matrix.platform }}-${{ matrix.node-version }}
          path: reports/jest-junit.xml
      - name: EAS Build
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then npm run eas:build:android; fi
          if [ "${{ matrix.platform }}" = "ios" ]; then npm run eas:build:ios; fi
