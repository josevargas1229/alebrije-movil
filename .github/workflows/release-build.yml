name: Release Build
on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 23]
        platform: [ android, ios ]
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - uses: expo/expo-github-action@v12
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
      - name: EAS Build
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then npm run eas:build:android; fi
          if [ "${{ matrix.platform }}" = "ios" ]; then npm run eas:build:ios; fi
