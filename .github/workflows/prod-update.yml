name: EAS Update Production
on:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 23]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint

      # Solo se ejecuta EAS si existe el token
      - name: Setup Expo/EAS
        if: ${{ secrets.EXPO_TOKEN != '' }}
        uses: expo/expo-github-action@v11
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish OTA production
        if: ${{ secrets.EXPO_TOKEN != '' }}
        run: npm run eas:update:prod
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Si no hay token, muestra aviso y sigue
      - name: OTA deshabilitado
        if: ${{ secrets.EXPO_TOKEN == '' }}
        run: echo "OTA deshabilitado:falta EXPO_TOKEN/permisos"
