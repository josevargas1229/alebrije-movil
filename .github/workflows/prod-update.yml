name: EAS Update Production
on:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 23]
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}   # <- inyecta el secreto a env

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint

      - name: Setup Expo/EAS
        if: ${{ env.EXPO_TOKEN != '' }}       # <- usa env en la condiciÃ³n
        uses: expo/expo-github-action@v9
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Publish OTA production
        if: ${{ env.EXPO_TOKEN != '' }}       # <- idem
        run: npm run eas:update:prod
        env:
          EXPO_TOKEN: ${{ env.EXPO_TOKEN }}

      - name: OTA deshabilitado
        if: ${{ env.EXPO_TOKEN == '' }}       # <- rama negativa
        run: echo "OTA deshabilitado:falta EXPO_TOKEN/permisos"
